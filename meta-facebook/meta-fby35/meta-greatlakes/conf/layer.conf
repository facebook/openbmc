# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "greatlakes"
BBFILE_PATTERN_greatlakes = "^${LAYERDIR}/"
BBFILE_PRIORITY_greatlakes = "25"

LAYERSERIES_COMPAT_greatlakes = "mickledore langdale kirkstone dunfell"
