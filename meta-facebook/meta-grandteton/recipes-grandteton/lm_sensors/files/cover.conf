# MB HSC
chip "mp5990-i2c-2-20"
    label in1 "HSC_VOLT"
    label curr1 "HSC_CURR"
    label power1 "HSC_PWR"
    label temp1 "HSC_TEMP"
    compute curr1 @*1.0003 + 0.3053, (@-0.3053)/1.0003
    compute power1 @*1.0036 + 6.0805, (@-6.0805)/1.0036


chip "lm75-i2c-21-4c"
    label temp1 "HSC_TEMP"

chip "ltc4282-i2c-2-41"
    label in1 "HSC_VOLT"
    label curr1 "HSC_CURR"
    label power1 "HSC_PWR"
    compute in1 @*16640/65535, @*65535/16640
    compute in2 @*16640/65535, @*65535/16640
    compute curr1  @*40000/(65535*0.073)*0.98 - 0.9, (@+0.9)*(65535*0.073)/40000/0.98
    compute power1 @*40000*16640/(65535*0.073)*0.99 - 11, (@+11)*(65535*0.073)/(40000*16640)/0.99

chip "ltc4286-i2c-2-41"
    label in1    "HSC_VOLT"
    label curr1  "HSC_CURR"
    label power1 "HSC_PWR"
    compute curr1  @/0.073*0.98 - 0.22 , (@+0.22)*0.073/0.98
    compute power1 @/0.073*0.98 - 5.5, (@+5.5)*0.073/0.98
