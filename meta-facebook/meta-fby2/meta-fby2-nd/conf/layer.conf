# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
  ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "fby2-nd"
BBFILE_PATTERN_fby2-nd = "^${LAYERDIR}/"
BBFILE_PRIORITY_fby2-nd = "25"

LAYERSERIES_COMPAT_fby2-nd = "gatesgarth dunfell zeus warrior rocko"
