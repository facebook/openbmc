PREFERRED_VERSION_libwatchdog = "0.2"

require conf/machine/include/fb-compute.inc
require conf/machine/include/mtd-ubifs.inc
require conf/machine/include/tpm2.inc

MACHINE_ESSENTIAL_EXTRA_RDEPENDS += "           \
    "

