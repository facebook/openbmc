bus "i2c-3" "ast_i2c.3"
bus "i2c-4" "ast_i2c.4"
bus "i2c-5" "ast_i2c.5"
bus "i2c-6" "ast_i2c.6"
bus "i2c-7" "ast_i2c.7"
bus "i2c-8" "ast_i2c.8"
bus "i2c-9" "ast_i2c.9"
bus "i2c-10" "ast_i2c.10"
bus "i2c-11" "ast_i2c.11"
bus "i2c-12" "ast_i2c.12"
bus "i2c-13" "ast_i2c.13"
